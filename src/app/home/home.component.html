<div class="container-fluid">
  <div class="row p-2 bi sticky-top">
    <div class="col-sm-4 header">
      <a routerLink=""><i class="bi bi-person-circle"></i></a>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4 mt-2">
      <a href="login"
        ><button class="btn btn-primary offset-4">Logout</button></a
      >
    </div>
  </div>
  <div class="container">
    <form [formGroup]="visualdata">
      <div class="row">
        <div class="col-sm-6 m-auto p-4">
            <div class="card shadow">
                <div class="card-header text-center">
                   <h5> Visualation Dashboard</h5>
                </div>
                <div class="card-body">
                  <div class="col-sm">
                    <label class="form-label">_id</label>
                    <input type="text"class="form-control" placeholder="enter id" formControlName="_id">
                </div>
                    <div class="col-sm">
                        <label class="form-label">intensity</label>
                        <input type="text"class="form-control" placeholder="enter Intensity" formControlName="intensity">
                    </div>+
            
                    <div class="col-sm">
                        <label class="form-label">likelihood</label>
                        <input type="text"class="form-control" placeholder="enter Likelihood" formControlName="likelihood">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">relevance</label>
                        <input type="text"class="form-control" placeholder="enter Relevance" formControlName="relevance">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">start_year</label>
                        <input type="number"class="form-control" placeholder="enter Year" formControlName="start_year">
                    </div>
                    <div class="col-sm">
                      <label class="form-label">end_year</label>
                      <input type="number"class="form-control" placeholder="enter Year" formControlName="end_year">
                  </div>
                    <div class="col-sm">
                        <label class="form-label">country</label>
                        <input type="text"class="form-control" placeholder="enter Country" formControlName="country">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">topic</label>
                        <input type="text"class="form-control" placeholder="enter Topic" formControlName="topic">
                    </div>
                    <div class="col-sm">
                        <div class="col-sm">
                            <label class="form-label">region</label>
                            <input type="text"class="form-control" placeholder="enter Region" formControlName="region">
                        </div>
                    </div>
                    <div class="col-sm">
                        <label class="form-label">city</label>
                        <input type="text"class="form-control" placeholder="enter City" formControlName="city">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">published</label>
                        <input type="date"class="form-control" placeholder="enter published" formControlName="published">
                    </div>
                    <div class="col-sm text-center p-2">
                        <button  class="btn btn-dark w-75"  type="submit" (click)="add()">Submit</button>
                      </div>
                </div>
     
            </div>
        </div>
    
      </div>
    </form>
    
  </div>
</div>
